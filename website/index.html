<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="weatherapp">
                <div class="holder headline">
                    <h1>Weather Jouranl App</h1>
                </div>
                <div class="holder zipcode"
                    <label for="zip">Enter your Zipcode here please</label>
                    <input type="text" id="zip" placeholder="zipcode">
                </div>
                <div class="holder feeling">
                    <label for="feeling">How are you feeling today?</label>
                    <textarea class="user-input" id="feeling" placeholder="I'm feeling..." rows="2" cols="50"></textarea>
                    <button id="results" type="submit"> Get Weather Report </button>
                </div>
        <div class="holder history">
            <div class="title">History</div>
        <div id="holders">
            <div id="Date"></div>
            <div id="Temp"></div>
            <div id="Temp"></div>
            <div id="Content"></div>
        </div>
        </div>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
