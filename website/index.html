<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="holder headline">
                <h1>Weather Jouranl App</h1>
            </div>
            <div class="holder zip"
                <label for="zip">Enter your Zipcode here please</label>
                <input type="text" id="zip" placeholder="zipcode...">
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="I'm feeling..." rows="5" cols="50"></textarea>
                <button id="generate" type="submit"> Get Weather Report </button>
            </div>
            <div class="holder entry">
                <div class="title">History</div>
                <div id="entryHolder"> 
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
